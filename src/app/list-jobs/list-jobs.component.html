<app-header></app-header>

<div class="container">
  <h1>Job Listings</h1>

  <div *ngIf="isLoading" class="loading">
    Loading jobs...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="jobs.length === 0" class="no-jobs">
      No jobs found.
    </div>

    <div *ngIf="jobs.length > 0" class="job-list">
      <div *ngFor="let job of jobs" class="job-item">
        <h2>{{ job.name }}</h2>
        <p>{{ job.description }}</p>
      </div>
    </div>
  </div>
</div>
