<header class="header">
  <div class="container">
    <div class="title">
      <h1>AgendaAi</h1>
    </div>
    <div *ngIf="isLoggedIn" class="search-bar">
      <form>
        <span class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar" width="20" height="20" />
        </span>
        <input 
          type="text" 
          placeholder="Buscar..." 
          aria-label="Buscar" 
          class="search-input" 
        />
        <button type="submit" class="search-button">Pesquisar</button>
      </form>
    </div>
    <div class="logo">
      <a href="https://github.com/rmmourad/AgendaAi/" target="_blank" rel="noopener noreferrer">
        <img 
          src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" 
          alt="Repositorio" 
        />
      </a>
    </div>
  </div>
</header>
