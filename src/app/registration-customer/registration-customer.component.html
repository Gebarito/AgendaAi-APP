<app-header></app-header>

<div *ngIf="haveAccount" class="login-container">
    <div class="overlay">
        <form >
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required />
            </div>
            <div>
                <label for="password">Senha:</label>
                <input id="password" type="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p (click)="toggleHaveAccount()">Não possui conta ? Cadastre-se!</p>
        </form>
    </div>

</div>

<div *ngIf="!haveAccount && !getLoginStatus()" class="login-container">
    <div class="overlay">
        <form [formGroup]="uploadForm" (ngSubmit)="onFormSubmitRegister($event)">
            <div>
                <label for="name">Nome:</label>
                <input id="name" type="text" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" required />
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required />
            </div>
            <div>
                <label for="password">Senha:</label>
                <input id="password" type="password" required />
            </div>
            <div>
                <label for="telNumber">Telefone:</label>
                <input id="telNumber" type="text" required />
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input id="cep" type="text" required />
            </div>
            <div>
                <label for="address">Endereço:</label>
                <input id="address" type="text" required />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <p (click)="toggleHaveAccount()">Já possui conta ? Entre!</p>
        </form>
    </div>
</div>
